<!-- Image Prompt: "Abstract illustration of shipping workflows and lifecycle progression. Boxes, arrows, connection paths, soft gradients. 16:9 for card, 3:1 for hero." -->
<svg viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgSh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="gradSh1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradSh2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bgSh)"/>
  <!-- Shipping boxes representing journeys -->
  <rect x="40" y="90" width="50" height="40" rx="6" fill="url(#gradSh1)" opacity="0.9"/>
  <rect x="45" y="95" width="20" height="3" rx="1" fill="white" opacity="0.4"/>
  <rect x="45" y="101" width="15" height="3" rx="1" fill="white" opacity="0.3"/>

  <rect x="130" y="70" width="45" height="36" rx="5" fill="url(#gradSh2)" opacity="0.85"/>
  <rect x="135" y="75" width="18" height="3" rx="1" fill="white" opacity="0.4"/>

  <rect x="130" y="120" width="45" height="36" rx="5" fill="url(#gradSh1)" opacity="0.85"/>
  <rect x="135" y="125" width="18" height="3" rx="1" fill="white" opacity="0.4"/>

  <!-- Arrow paths -->
  <path d="M95 110 L125 88" stroke="url(#gradSh1)" stroke-width="2" opacity="0.6"/>
  <path d="M95 110 L125 138" stroke="url(#gradSh2)" stroke-width="2" opacity="0.6"/>

  <!-- Central processing -->
  <rect x="210" y="85" width="60" height="50" rx="8" fill="url(#gradSh1)" opacity="0.9"/>
  <rect x="220" y="95" width="25" height="4" rx="1" fill="white" opacity="0.4"/>
  <rect x="220" y="103" width="35" height="4" rx="1" fill="white" opacity="0.3"/>
  <rect x="220" y="111" width="20" height="4" rx="1" fill="white" opacity="0.25"/>
  <rect x="220" y="119" width="30" height="4" rx="1" fill="white" opacity="0.2"/>

  <path d="M180 88 L205 100" stroke="url(#gradSh2)" stroke-width="2" opacity="0.6"/>
  <path d="M180 138 L205 120" stroke="url(#gradSh1)" stroke-width="2" opacity="0.6"/>

  <!-- Output destinations -->
  <circle cx="320" cy="80" r="18" fill="url(#gradSh2)" opacity="0.9"/>
  <circle cx="320" cy="140" r="18" fill="url(#gradSh1)" opacity="0.9"/>
  <circle cx="360" cy="110" r="20" fill="url(#gradSh1)" opacity="0.95"/>

  <path d="M275 100 L300 85" stroke="url(#gradSh2)" stroke-width="2" opacity="0.6"/>
  <path d="M275 120 L300 135" stroke="url(#gradSh1)" stroke-width="2" opacity="0.6"/>
  <path d="M275 110 L338 110" stroke="url(#gradSh1)" stroke-width="2.5" opacity="0.7"/>

  <!-- Checkmarks in destinations -->
  <path d="M314 80 L318 84 L326 76" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  <path d="M314 140 L318 144 L326 136" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
  <path d="M354 110 L358 114 L366 106" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="60" r="4" fill="#60a5fa" opacity="0.4"/>
  <circle cx="300" cy="180" r="5" fill="#8b5cf6" opacity="0.35"/>
</svg>
