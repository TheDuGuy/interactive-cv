<!-- Image Prompt: "Abstract visualization of global content delivery with multiple regions highlighted. Clean, minimal SaaS gradient, subtle map-like elements. Aspect ratio 16:9 for card, 3:1 for hero." -->
<svg viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="gradS1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradS2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bgS)"/>
  <!-- Abstract globe/map representation -->
  <ellipse cx="200" cy="120" rx="90" ry="70" stroke="url(#gradS1)" stroke-width="1.5" fill="none" opacity="0.3"/>
  <ellipse cx="200" cy="120" rx="90" ry="30" stroke="url(#gradS1)" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M110 120 Q200 80 290 120" stroke="url(#gradS1)" stroke-width="1" fill="none" opacity="0.25"/>
  <path d="M110 120 Q200 160 290 120" stroke="url(#gradS1)" stroke-width="1" fill="none" opacity="0.25"/>
  <!-- Region markers -->
  <circle cx="140" cy="100" r="12" fill="url(#gradS1)" opacity="0.9"/>
  <circle cx="200" cy="85" r="10" fill="url(#gradS2)" opacity="0.85"/>
  <circle cx="260" cy="105" r="11" fill="url(#gradS1)" opacity="0.9"/>
  <circle cx="170" cy="140" r="9" fill="url(#gradS2)" opacity="0.8"/>
  <circle cx="230" cy="145" r="10" fill="url(#gradS1)" opacity="0.85"/>
  <!-- Connection lines from center -->
  <line x1="200" y1="120" x2="140" y2="100" stroke="url(#gradS1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="120" x2="200" y2="85" stroke="url(#gradS2)" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="120" x2="260" y2="105" stroke="url(#gradS1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="120" x2="170" y2="140" stroke="url(#gradS2)" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="120" x2="230" y2="145" stroke="url(#gradS1)" stroke-width="1.5" opacity="0.5"/>
  <!-- Central hub -->
  <circle cx="200" cy="120" r="16" fill="url(#gradS1)" opacity="0.95"/>
  <circle cx="200" cy="120" r="8" fill="white" opacity="0.3"/>
  <!-- Decorative pulses -->
  <circle cx="140" cy="100" r="18" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="260" cy="105" r="16" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.25"/>
</svg>
